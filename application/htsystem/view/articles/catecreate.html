{__NOLAYOUT__}
{include file="common/layerheader"/}
<div class="container">

    <div class="row-fluid">
        <fieldset class="default padd10">
            <legend>添加/编辑分类</legend>
            <form class="form-horizontal mt10" action="{:url('Articles/cateCreate')}" method="post" id="postform">
                {notempty name="info"}
                <input type="hidden" name="ID" value="{$info.ID}"/>
                {/notempty}
                <div class="mb10">
                    <span class="b">名&nbsp;&nbsp;称：</span>
                    <input type="text" name="NAME" value="{if $info}{$info.NAME}{/if}" placeholder="分组名称"/>
                </div>
                <div class="mb10">
                    <span class="b">客户端：</span>
                    <select name="CLIENT_TAG">
                        <option value=""></option>
                        {foreach name="clienttags" item="tag" key="k"}
                        <option value="{$k}"{if $info&&$info.CLIENT_TAG==$k} selected{/if}>{$tag}</option>
                        {/foreach}
                    </select>
                </div>

                <div id="page-mesg"></div>
                <div class="form-actions">
                    <input type="button" class="btn btn-primary" value="确定保存" id="savedata"/>
                    <a href="javascript:;" class="btn" onclick="closePlayer();">取消</a>
                </div>
            </form>
        </fieldset>
    </div>
</div>
{include file="common/layerfooter"/}
