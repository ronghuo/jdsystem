<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">资讯编辑</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal left-align" method="post" action="{:url('Articles/create')}" enctype="multipart/form-data">
            {notempty name="info"}
            <input type="hidden" name="ID" value="{$info.ID}"/>
            {/notempty}
            <input type="hidden" name="ref" value=""/>

            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 标题</label>
                <div class="controls">
                    <input type="text" name="TITLE" value="{if $info}{$info.TITLE}{/if}" class="input span6" placeholder="资讯标题"/>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 分类</label>
                <div class="controls">
                    <select name="cate">
                        <option value="">-请选择-</option>
                        {foreach name="cates" id="cate"}
                        <option value="{$cate.ID}-{$cate.CLIENT_TAG}"{if $info&&$info.CATE_ID==$cate.ID} selected{/if}>{$cate.NAME}&nbsp;&nbsp;[{$cate.client_tag_text}]</option>
                        {/foreach}
                    </select>
                </div>
            </div>

            <div class="control-group">
                <label class="control-label">内容</label>
                <div class="controls"><textarea class="span8 ml0" id="content" name="CONTENT" rows="20" style="height: 400px;" placeholder="">{if $info}{$info.CONTENT}{/if}</textarea>
                </div>
            </div>


            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 资讯封面</label>
                <div class="controls">

                    <div class="mcdoc_upload_box" style="width: 300px;">
                        <button type="button" class="btn btn-success jdselectimg">选择图片</button>
                        <input type="file" name="images" accept="image/*" class="jdfileinput"/>
                        <div class="mt10 ml10 muted">仅允许jpg和png格式，1.5M内，大小 600x600（px）</div>
                        <div class=" text-error update"></div>

                        <p>&nbsp;</p>
                        {if $info}
                        <div class="qiniu_doc_line">
                            <p><img src="{if $info}{$info.COVER_IMG_URL}{else/}/data/image/default.png{/if}" style="height: 120px;"/> </p>
                        </div>
                        {/if}
                    </div>

                </div>
            </div>


            <div class="form-actions">
                <button type="submit" class="btn btn-primary" id="subbtn">保存资料</button>
                <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 取消</a>
            </div>
        </form>

    </div>
</div><!-- 主体 end-->
<script type="text/javascript">
var ed_url = "{:url('Ueditor/index')}";
</script>
