<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">资讯分类列表</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                        <a href="javascript:;" data-url="{:url('Articles/cateCreate')}" class="btn btn-primary pull-right openlayerwin"><i class="icon-plus"></i>添加新分类</a>
                    </div>
                </div>
            </div>
        </div>

        <table class="stat-table responsive table table-stats table-striped table-bordered">
            <tbody>
            <tr>
                <th></th>
                <th>分类名称</th>
                <th>操作</th>
            </tr>
            {empty name="list"}
            <tr><td colspan="6">木有找到相关的信息</td></tr>
            {else/}
            {foreach name="list" item="da"}
            <tr>
                <td></td>
                <td>{$da.NAME} - {$da.client_tag_text}</td>
                <td>
                    <a href="javascript:;" data-url="{:url('Articles/cateEdit',array('id'=>$da['ID']))}" class="btn mini openlayerwin1"><i class="icon-edit"></i>编辑</a>
                    <a href="javascript:;" data-href="{:url('Articles/cateDelete',array('id'=>$da['ID']))}" class="btn mini btn-danger" onclick="deldata(this);"><i class="icon-trash"></i>删除</a>
                </td>
            </tr>
            {/foreach}
            {/empty}
            </tbody>

        </table>


    </div>
</div>
