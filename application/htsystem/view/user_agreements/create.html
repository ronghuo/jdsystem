<style>
    *{ margin:0; padding:0;}
    #box{ margin:50px auto; width:540px; min-height:400px; background:#FF9}

<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">

                    <div class="span3"><h3 class="page-header">社戒社康协议</h3></div>

                </div>
            </div>

        <form class="form-horizontal left-align" method="post" action="{:url('UserAgreements/create',['id'=>$user.ID])}">

            <div class="form-actions">
