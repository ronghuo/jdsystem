<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">系统消息列表</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                        <a href="{:url('SystemMessages/create')}" class="btn btn-primary pull-right"><i class="icon-plus"></i>发送新消息</a>
                    </div>
                </div>
            </div>
        </div>
        <table class="stat-table responsive table table-stats table-striped table-bordered">
            <tbody>
            <tr>
                <th>发送者</th>
                <th>接收者</th>
                <th>发送时间</th>
                <th>标题</th>
                <th>操作</th>
                <th>推送</th>
            </tr>
            {empty name="list"}
            <tr><td colspan="6">木有找到相关的信息</td></tr>
            {else/}
            {foreach name="list" item="da"}
            <tr>
                <td><a href="javascript:;" data-url="{:url('UserManagers/read',array('id'=>$da['POSTER_UID']))}"  class="openlayerwin">{$da.POSTER_NAME}</a></td>
                <td>{$da.client_tag_text}</td>
                <td>{$da.ADD_TIME}</td>
                <td>{$da.TITLE}</td>
                <td>
                    <a href="javascript:;" data-url="{:url('SystemMessages/read',array('id'=>$da['ID']))}" class="btn mini btn-primary openlayerwin1"><i class="icon-info-sign"></i>详情</a>
                </td>
                <td>
                    <select style="width: 140px;">
                        <option value="">---推送选择---</option>
                        <option value="1">推送到康复端</option>
                        <option value="2">推送到管理端</option>
                        <option value="3">推送到管理端+康复端</option>
                    </select>
                    <a href="javascript:;" data-id="{$da['ID']}" class="btn btn-success mini pushbtn">发送</a>
                </td>
            </tr>
            {/foreach}
            {/empty}
            </tbody>

        </table>

        <div class="row-fluid">
            <div class="span6"><div class="dataTables_info"></div></div>
            <div class="span6"><div class="dataTables_paginate paging_bootstrap pagination">
                {$page|raw}
            </div></div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var push_url = "{:url('SystemMessages/push')}";
</script>
