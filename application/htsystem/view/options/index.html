<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">下拉数据</h3></div>
                    <div class="span9">
                        <a href="javascript:history.back();" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                    </div>
                </div>
            </div>
        </div>
        <table class="stat-table responsive table table-stats table-striped table-bordered">
            <tbody>
            {foreach name="trees" item="da"}
            <tr><th>{$da.REMARK}</th><td>

                <ul>
                    {notempty name="da.SUB"}
                        {foreach name="da.SUB" item="v"}
                        <li>
                            <input type="text" value="{$v.NAME}" data-id="{$v.ID}" class="nameinput"/>
                            <a href="javascript:;" class="deloption" data-id="{$v.ID}"><i class="text-error icon-remove"></i> </a>
                        </li>
                        {/foreach}
                    {/notempty}
                    <li>
                        <a href="javascript:;" class="addoption"><i class="icon-plus"></i> </a>
                        <p style="display: none;">
                            <input type="text"/>
                            <a href="javascript:;" data-pid="{$da.ID}" class="btn mini btn-primary postoption">确定</a>
                        </p>
                    </li>
                </ul>
            </td></tr>

            {/foreach}
            </tbody>

        </table>
    </div>
</div>
<script type="text/javascript">
    var createurl = "{:url('Options/create')}",
        editurl = "{:url('Options/edit')}",
        delurl = "{:url('Options/delete')}";
</script>
