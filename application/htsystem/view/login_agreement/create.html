<div class="main-wrapper">
    <div class="container-fluid">
        <div class="row-fluid ">
            <div class="span12">
                <div class="primary-head">

                    <div class="span3"><h3 class="page-header">{empty name="info"}新增{else/}编辑{/empty}登录协议</h3></div>
                    <div class="span9">
                        <a href="{:url('LoginAgreement/index')}" class="btn pull-right"><i class="icon-reply"></i> 返回</a>
                    </div>
                </div>
            </div>
        </div>
        <form class="form-horizontal left-align" method="post" action="{:url('LoginAgreement/create')}">
            {notempty name="info"}
                <input type="hidden" name="ID" value="{$info.ID}" />
            {/notempty}
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 标题</label>
                <div class="controls">
                    <input type="text" id="title" name="TITLE" value="{if $info && isset($info.TITLE)}{$info.TITLE}{/if}" class="input span6" placeholder=""/>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><span class="error">*</span> 内容</label>
                <div class="controls"><textarea class="span8 ml0" id="content" name="CONTENT" rows="20" style="height: 400px;" placeholder="">{if $info}{$info.CONTENT}{/if}</textarea>
                </div>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary" id="subbtn">保存资料</button>
                <a href="javascript:history.back();" class="btn"><i class="icon-reply"></i> 取消</a>
            </div>
        </form>

    </div>
</div><!-- 主体 end-->
<script type="text/javascript">
    var ed_url = "{:url('Ueditor/index')}";
</script>
