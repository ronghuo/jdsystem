{__NOLAYOUT__}
{include file="common/layerheader"/}
<div class="container">
    <div class="row-fluid">
        <div class="align-c mt5"><span class="font-18">{$info.NAME}</span></div>
        <div class="align-c mt5"><span style="font-size: 14px;color: darkgray;">{$info.ID_CODE}</span></div>
        <div style="padding: 0 20px;"><span class="badge badge-important">参考</span><br/>
            户藉地：{$info.DOMICILE_PLACE}
        </div>
        <fieldset class="default padd10">
        <legend>指派地区</legend>
        <form class="form-horizontal mt10" action="{:url('TroubleshootingPerson/assigns', ['ID'=>$info.ID])}" method="post" id="postform">
            <input type="hidden" name="PERSON_ID" value="{$info.ID}"/>
            <input type="hidden" name="ACTION" />
            <input type="hidden" name="REASON" />
            <div class="mb10">

                <div id="areas3">
                    {if $powerLevel gt 2}
                        <select name="COUNTY_CODE" id="lv1" class="lv1" powerLevel="2" data-value="{$assignment.COUNTY_CODE}" disabled style="width: 150px;"></select>
                        <input type="hidden" name="COUNTY_CODE" value="{$assignment.COUNTY_CODE}" />
                    {else/}
                        <select name="COUNTY_CODE" id="lv1" class="lv1" powerLevel="2" data-value="{$assignment.COUNTY_CODE}" style="width: 150px;"></select>
                    {/if}
                    {if $powerLevel gt 3}
                        <select name="STREET_CODE" id="lv2" class="lv2" powerLevel="3" data-value="{$assignment.STREET_CODE}" disabled></select>
                        <input type="hidden" name="STREET_CODE" value="{$assignment.STREET_CODE}" />
                    {else/}
                        <select name="STREET_CODE" id="lv2" class="lv2" powerLevel="3" data-value="{$assignment.STREET_CODE}"></select>
                    {/if}
                    {if $powerLevel gt 4}
                        <select name="COMMUNITY_CODE" id="lv3" class="lv3" powerLevel="4" data-value="{$assignment.COMMUNITY_CODE}" disabled></select>
                        <input type="hidden" name="COMMUNITY_CODE" value="{$assignment.COMMUNITY_CODE}" />
                    {else/}
                        <select name="COMMUNITY_CODE" id="lv3" class="lv3" powerLevel="4" data-value="{$assignment.COMMUNITY_CODE}"></select>
                    {/if}

                </div>
            </div>

            <div id="page-mesg"></div>
            <div class="form-actions">
                <input type="button" class="btn btn-primary" value="指派" id="btnAssign"/>
                <a href="javascript:;" class="btn" onclick="closePlayer();">取消</a>
            </div>

        </form>
        </fieldset>
    </div>
</div>
<script type="text/javascript">
    POWER_LEVEL = '{$powerLevel}';
    lv1value = '{$assignment.COUNTY_CODE}';
    lv2value = '{$assignment.STREET_CODE}';
    lv3value = '{$assignment.COMMUNITY_CODE}';
</script>
{include file="common/layerfooter"/}
